<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans&subset=latin,cyrillic">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/myFilters.css">
  <title>Кекстаграм</title>
</head>
<body>

<form class="filters hidden" action="index.html" method="get" autocomplete="off">
  <input type="radio" id="filter-popular" class="filters-radio" name="filter" value="popular" checked>
  <label for="filter-popular" class="filters-item">Популярные</label>

  <input type="radio" id="filter-new" class="filters-radio" name="filter" value="new">
  <label for="filter-new" class="filters-item">Новые</label>

  <input type="radio" id="filter-discussed" class="filters-radio" name="filter" value="discussed">
  <label for="filter-discussed" class="filters-item">Обсуждаемые</label>
</form>

<div class="upload">
  <form class="upload-form upload-image" id="upload-select-image" method="post" enctype="multipart/form-data">
    <input type="file" id="upload-file" class="upload-input" name="filename" required>
    <label aria-label="Загрузить фотографию" class="upload-file upload-control" tabindex="1" for="upload-file" role="button"></label>
    <button class="upload-submit upload-control" type="submit"></button>
  </form>

  <div class="upload-overlay  ">
    <form class="upload-form upload-filter" id="upload-filter" method="post" enctype="multipart/form-data">
      <fieldset class="upload-resize-controls">
        <button aria-label="Уменьшить фото" tabindex="2" type="button" class="upload-resize-control upload-resize-controls-button upload-resize-controls-button-dec">–</button><!--
        --><input type="text" class="upload-resize-control upload-resize-controls-value" value="55%" readonly /><!--
        --><button aria-label="Увеличить фото" tabindex="2" type="button" class="upload-resize-control upload-resize-controls-button upload-resize-controls-button-inc">+</button>
      </fieldset>

      <div class="upload-form-preview">
        <div></div>
        <img src="img/upload-default-image.png" class="filter-image-preview">
      </div>

      <fieldset class="upload-filter-controls">
        <div class="upload-filter-level">
          <div class="upload-filter-level-line">
            <div class="upload-filter-level-pin"></div>
            <div class="upload-filter-level-val"></div>
          </div>
        </div>

        <input type="radio" name="upload-filter" id="upload-filter-none" value="none" checked>
        <label tabindex="2" class="upload-filter-label" for="upload-filter-none">
          <div class="upload-filter-preview"></div>
          Оригинал
        </label>

        <input type="radio" name="upload-filter" id="upload-filter-chrome" value="chrome">
        <label tabindex="2" class="upload-filter-label upload-filter-label-chrome" for="upload-filter-chrome">
          <div class="upload-filter-preview"></div>
          Хром
        </label>

        <input type="radio" name="upload-filter" id="upload-filter-sepia" value="sepia">
        <label tabindex="2" class="upload-filter-label upload-filter-label-sepia" for="upload-filter-sepia">
          <div class="upload-filter-preview"></div>
          Сепия
        </label>

        <input type="radio" name="upload-filter" id="upload-filter-marvin" value="marvin">
        <label tabindex="2" class="upload-filter-label upload-filter-label-marvin" for="upload-filter-marvin">
          <div class="upload-filter-preview"></div>
          Марвин
        </label>

        <input type="radio" name="upload-filter" id="upload-filter-phobos" value="phobos">
        <label tabindex="2" class="upload-filter-label upload-filter-label-phobos" for="upload-filter-phobos">
          <div class="upload-filter-preview"></div>
          Фобос
        </label>

        <input type="radio" name="upload-filter" id="upload-filter-heat" value="heat">
        <label tabindex="2" class="upload-filter-label upload-filter-label-heat" for="upload-filter-heat">
          <div class="upload-filter-preview"></div>
          Зной
        </label>
      </fieldset>

      <textarea class="upload-form-description" name="upload-description" placeholder="Ваш комментарий..." tabindex="2"></textarea>

      <button aria-label="Отменить загрузку фото" class="upload-form-cancel" type="reset" tabindex="3" id="upload-cancel"></button>
      <button aria-label="Отправить на сервер" tabindex="2" class="upload-form-submit" type="submit" id="upload-submit">Отправить</button>
    </form>
  </div>

  <div class="upload-message invisible">
    <div class="upload-message-container"></div>
  </div>
</div>

<div class="pictures container" style="font-size: 12px;">
</div>

<footer class="footer container">
  <div class="center-wrapper">
    <section class="footer-logo">
      Сделано в <a tabindex="3" href="http://htmlacademy.ru" class="footer-logo-link"><img src="img/ha-logo.png" class="footer-logo-image" width="130" alt="HTML Academy" />HTML Academy</a> &copy; 2017
    </section>
    <nav class="footer-social">
      <a tabindex="3" href="https://twitter.com/htmlacademy_ru" alt="twitter" class="footer-social-item footer-social-item-twitter" target="_blank" rel="nofollow">Twitter</a>
      <a tabindex="3" href="https://www.instagram.com/htmlacademy/" alt="instagram" class="footer-social-item footer-social-item-instagram" target="_blank" rel="nofollow">Instagtam</a>
      <a tabindex="3" href="https://www.facebook.com/htmlacademy" alt="facebook" class="footer-social-item footer-social-item-facebook" target="_blank" rel="nofollow">Facebook</a>
      <a tabindex="3" href="https://vk.com/htmlacademy" alt="vk" class="footer-social-item footer-social-item-vk" target="_blank" rel="nofollow">VK</a>
    </nav>
  </div>
</footer>


<div class="gallery-overlay invisible">
  <span class="gallery-overlay-close">&times;</span>
  <div class="gallery-overlay-preview">
    <img src="" class="gallery-overlay-image" alt="">
    <div class="gallery-overlay-controls">
      <div class="gallery-overlay-controls-like">Нравится <span class="likes-count">0</span></div>
      <div class="gallery-overlay-controls-comments"><span class="comments-count">125</span> комментариев</div>
    </div>
  </div>
</div>

<template id="picture-template" style="display: none">
  <a href="" class="picture">
    <img src="" width="182" height="182">
    <span class="picture-stats">
      <span class="picture-stat picture-comments"></span>
      <span class="picture-stat picture-likes"></span>
    </span>
  </a>
</template>

<script src="js/keyPressLogic.js"></script>
<script src="js/initialize-filters.js"></script>
<script src="js/initialize-scale.js"></script>
<script src="js/form.js"></script>
<script src="js/load.js"></script>
<script src="js/picture-render.js"></script>
<script src="js/show-gallery.js"></script>
<script src="js/pictures.js"></script>
<script src="js/filter-drag.js"></script>
</body>
</html>
